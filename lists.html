<!doctype html>
<html lang="en">
<head>
    <style>
        ol{
            color: tomato;
            text-align: center;
            list-style-position: inside;
        }
        ul{
            color: tomato;
            text-align: center;
            list-style-position: inside;
        }
        h2{
            text-align: center;
        }
        h3{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
</head>
<body>
<h2>ordered list</h2>
<h3>name of fruits</h3>
<ol>
    <li>mangoes</li>
    <li>bananas</li>
    <li>watermelon</li>
    <li>oranges</li>
    <li>lemons</li>
</ol>
<h2>unordered list</h2>
<h3>list of cars</h3>
<ul>
    <li>mercedes</li>
    <li>bentley</li>
    <li>toyota</li>
    <li>mitsubishi</li>
    <li>ford</li>
</ul>

</body>
</html>
