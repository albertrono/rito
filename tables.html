<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tables</title>
</head>
<style>
  td,th{
    border: 2px solid #00ffc4;
    font-family: "DejaVu Sans Mono";
    color: tomato;
  }
  table{
    width: 100%;
    border-collapse: collapse;
    font-family: "DejaVu Sans";
    padding: 10px;
    margin: 5px;
    color: black;
  }
  h2{
    text-align: center;
    font-family: "DejaVu Sans Mono";
    color: blue;
  }
</style>
<body>
<h2>list of students</h2>
<table>
  <tr>
    <th>first name</th>
    <th>second name</th>
    <th>school attended</th>
    <th>phone number</th>
  </tr>
  <tr>
    <td>albert</td>
    <td>rono</td>
    <td>high school</td>
    <td>#oo#</td>
  </tr>
  <tr>
    <td>david</td>
    <td>rotich</td>
    <td>dropout</td>
    <td>07123456768</td>
  </tr>
  <tr>
    <td>brian</td>
    <td>njuguna</td>
    <td>emobilis</td>
    <td>0787654321</td>
  </tr>
  <tr>
    <td>nyamari</td>
    <td>ongegu</td>
    <td>school of music</td>
    <td>0756781234</td>
  </tr>
  <tr>
    <td>zia</td>
    <td>nyamari</td>
    <td>school of business</td>
    <td>0743218765</td>
  </tr>
</table>

</body>
</html>
